        <style>
            h1 {
                text-align: center;

            .container {

            .dashboard {

                padding: 20px;

            .visualization {

            #lineChartTitle, #choroplethTitle, #sankeyPlotTitle {

            #lineChart {

            #choroplethLabel {
                /* background-color: aliceblue; */
                position: absolute;
                left: 70px;
                top: 515px;
            }


            #slider .noUi-handle .noUi-touch-area {
                border: 1px solid transparent;
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                width: auto;
                height: auto;
                background-color: transparent;
            }
            
            /* Show a border when hovering the area the handle responds to*/
            /* #slider .noUi-handle:hover .noUi-touch-area {
                border: 1px dashed #7f7f7f;
            } */
            #slider {
                height: 10px;
                width: 95%;
                left: 2%;
            }

            #slider .noUi-connect {
                background: rgb(0,218,190,255);
            }

            #slider .noUi-handle {
                height: 18px;
                width: 18px;
                top: -5px;
                right: -9px; 
                border-radius: 9px;
            }
            #slider .noUi-handle[data-handle="0"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background:  rgb(0,218,190,255);
                border-color: black;
                box-shadow: none;
            }
            #slider .noUi-handle[data-handle="2"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background:  rgb(0,218,190,255);
                border-color: black;
                box-shadow: none;
            }
       
             .container {

            .my-button1.active {

            opacity : 1;
            color: #fff;

            #buttonContainer {
                margin: 0 20px;
                background-color: white;       
                border-radius: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 10%; 
                height: auto;
                justify-content: space-evenly;
            }
            
            #continentFilters {
                margin: 0 20px;
                background-color: white;       
                border-radius: 15px;

                #sankeyPlot {

            .filter-title {

            .button-title {

            #play-button {
                background: rgb(255, 196, 20);
                color: white;
                font-weight: bold;

    <h1>Key Demographic and Development Indicators from 1960 to 2016</h1>
    <div  style="display: flex;margin-top: 50px; margin-bottom: 30px; justify-content:space-evenly; align-items: center;">
        <div style="flex-grow: 0.95;" >
            <div id="slider"></div>
        </div>
        <button id="play-button">Play</button>

    <body onload="startDashboard()">
        <div class="dashboard">
            <div class="container" style="width: 80%; margin: 0 20px;">
                <div style="width: 100%;">
                    <div id="choroplethTitle"></div>
                    <div class="visualization" id="choropleth"></div>
                </div>
                <div class="visualization" id="choroplethLabel"></div>
            </div>
            <!-- Move the buttons and continents here -->
            <div class="container" id="buttonContainer">
            <div class="button-title">Selected attributes:</div>
                <div id="attributeButtons">
                    <button class="my-button" id="fertilityR">Fertility Rate</button>
                    <button class="my-button" id="lifeExp">Life Expectancy</button>
                    <button class="my-button" id="HDI">HDI</button>
                    <button class="my-button" id="naturalR">Natural Rate</button>
                    <button class="my-button" id="raplacementR">Replacement Rate</button>
                </div>
            </div>
            <div class="container" id="continentFilters">
                <div class="filter-title">Selected continents:</div>
                <div id="continentButtons">
                    <button class="my-button1" id="africa">Africa</button>
                    <button class="my-button1" id="asia">Asia</button>
                    <button class="my-button1" id="europe">Europe</button>
                    <button class="my-button1" id="Americas">Americas</button>
                    <button class="my-button1" id="Oceania">Oceania</button>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="container" style="    width: -webkit-fill-available;flex-wrap: wrap;margin: 0 20px;justify-content: center;">

                    <div id="lineChartTitle"></div>
                    <div class="visualization" id="lineChartContainer">
                        <!-- Place the lineChart inside this container -->

                    </div>

                </div>
            </div>
            <div class="container" style="    width: -webkit-fill-available;flex-wrap: wrap;margin: 0 20px;justify-content: center;">

                    <div id="sankeyPlotTitle"></div>
                    <div class="visualization" id="sankeyPlotContainer">
                        <div id="sankeyPlot"></div>
                    </div>
                </div>
            </div>
