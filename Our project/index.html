<!DOCTYPE html>
<html>
    <head>
        <title>VI project</title>
        <style>
            .container {
                display: flex;

            }
            .dashboard {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 20px;
                padding: 20px;
            }
            .visualization {
                padding: 10px;
            }
            #choroplethTitle {
                text-align: center;
            }
            #slider .noUi-handle .noUi-touch-area {
                border: 1px solid transparent;
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                width: auto;
                height: auto;
            }
            
            /* Show a border when hovering the area the handle responds to*/
            /* #slider .noUi-handle:hover .noUi-touch-area {
                border: 1px dashed #7f7f7f;
            } */
            #slider {
                height: 10px;
                width: 90%;
                left: 2%;
            }

            #slider .noUi-connect {
                background: rgb(0, 149, 255);
            }

            #slider .noUi-handle {
                height: 18px;
                width: 18px;
                top: -5px;
                right: -9px; 
                border-radius: 9px;
            }
            #slider .noUi-handle[data-handle="0"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background: blue;
                border-color: black;
                box-shadow: none;
            }
            #slider .noUi-handle[data-handle="2"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background: blue;
                border-color: black;
                box-shadow: none;
            }

            


            .active-pip {
                color: red; 
                border: 2px solid white;
            }

            .my-button {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
            margin: 5px;
            }

            .my-button.active {
            background-color: #007bff;
            color: #fff;
            }

            #play-button {
                background: #f08080;
                padding-right: 2%;
                border-radius: 3px;
                border: none;
                color: white;
                margin: 0;
                padding: 0 12px;
                width: 60px;
                cursor: pointer;
                height: 30px;
            }

            #play-button:hover {
                background-color: #696969;
            }


        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.js"></script>
        <script src="script.js"></script>
        <script src="linked.js"></script>
        <script src="update.js"></script>
    </head>
    <body onload="startDashboard()">
        <div class="dashboard">
            <div class="container">
                <div>
                    <div id="choroplethTitle"></div>
                    <div class="visualization" id="choropleth"></div>
                </div>
                <div class="visualization" id="choroplethLabel"></div>
            </div>
            <div class="container" id="filters">
                <p id="warningMessage" style="display: none; color: red;">You can select a maximum of two values.</p>
                <div id="buttons">
                    <button  class="my-button" id="fertilityR">Fertility Rate</button>
                    <button  class="my-button" id="lifeExp">Life Expectancy</button>
                    <button  class="my-button" id="HDI">HDI</button>
                    <button  class="my-button" id="naturalR">Natural Rate</button>
                    <button  class="my-button" id="raplacementR">Replacement Rate</button>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 30px; margin-bottom: 30px">
            <div id="slider"></div>
        </div>
        <button id="play-button">Play</button>
        <div class="dashboard">
            <div  class="visualisation" id="lineChart"></div>
            <div id="legend"></div>
            <div  class="visualisation" id="sankeyPlot"></div>
        </div>
          
    </body>
</html>
