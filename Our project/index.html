<!DOCTYPE html>
<html>
    <head>
        <title>VI project</title>
        <style>
            h1 {
                text-align: center;
            }
            .container {
                display: flex;
                position: relative;

                /* background-color: #ccc; */
            }
            .dashboard {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 20px;
                padding: 20px;
            }
            .visualization {
                padding: 10px;
            }
            #choroplethTitle, #lineChartTitle {
                text-align: center;
            }

            #choroplethLabel {
                /* background-color: aliceblue; */
                position: absolute;
                left: 30px;
                top: 300px;
            }


            #slider .noUi-handle .noUi-touch-area {
                border: 1px solid transparent;
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                width: auto;
                height: auto;
            }
            
            /* Show a border when hovering the area the handle responds to*/
            /* #slider .noUi-handle:hover .noUi-touch-area {
                border: 1px dashed #7f7f7f;
            } */
            #slider {
                height: 10px;
                width: 95%;
                left: 2%;
            }

            #slider .noUi-connect {
                background: rgb(0, 149, 255);
            }

            #slider .noUi-handle {
                height: 18px;
                width: 18px;
                top: -5px;
                right: -9px; 
                border-radius: 9px;
            }
            #slider .noUi-handle[data-handle="0"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background: blue;
                border-color: black;
                box-shadow: none;
            }
            #slider .noUi-handle[data-handle="2"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background: blue;
                border-color: black;
                box-shadow: none;
            }

            
            .container {
                padding: 20px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
            }

            #attributeButtons {
                margin: 10px 0;
                padding: 10px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                display: inline-block;
            }

            #continentFilters {
                margin: 10px 0;
                padding: 10px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                display: inline-block;
            }

            .my-button {
                background-color: #007BFF;
                color: #fff;
                border: none;
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .my-button:hover {
                background-color: #0056b3;
            }

            .active-pip {
                color: red; 
                border: 2px solid white;
            }

            .my-button {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
            margin: 5px;
            }

            .my-button.active {
            background-color: #007bff;
            color: #fff;
            }

            #play-button {
                background: #f08080;
                /* position: relative;
                right: 15px;
                top: 5px; */
                padding-right: 2%;
                border-radius: 3px;
                border: none;
                color: white;
                margin: 0;
                padding: 0 12px;
                width: 60px;
                cursor: pointer;
                height: 30px;
            }

            #play-button:hover {
                background-color: #696969;
            }


        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.js"></script>
        <script src="script.js"></script>
        <script src="linked.js"></script>
        <script src="update.js"></script>
    </head>
    <h1>World Data</h1>
    <div class="container" style="display: flex; justify-content: space-between; width: auto;">
        <div style="flex-grow: 1;" >
            <div id="slider"></div>
        </div>
        <button id="play-button">Play</button>
    </div>
    <body onload="startDashboard()">
        <div class="dashboard">
            <div class="container" style="width: auto;">
                <div>
                    <div id="choroplethTitle"></div>
                    <div class="visualization" id="choropleth"></div>
                </div>
                <div class="visualization" id="choroplethLabel"></div>
            </div>
            <div class="container" id="filters" >
                <p id="warningMessage" style="display: none; color: red;">You can select a maximum of two values.</p>
                
                <!-- Container for attribute buttons -->
                <div id="attributeButtons">
                    <button class="my-button" id="fertilityR">Fertility Rate</button>
                    <button class="my-button" id="lifeExp">Life Expectancy</button>
                    <button class="my-button" id="HDI">HDI</button>
                    <button class="my-button" id="naturalR">Natural Rate</button>
                    <button class="my-button" id="raplacementR">Replacement Rate</button>
                </div>
                
                <!-- Container for continent buttons -->
                <div id="continentFilters">
                    <button class="my-button" id="africa">Africa</button>
                    <button class="my-button" id="asia">Asia</button>
                    <button class="my-button" id="europe">Europe</button>
                    <button class="my-button" id="Americas">Americas</button>
                    <button class="my-button" id="Oceania">Oceania</button>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div>
                <div id="lineChartTitle"></div>             
                <div  class="container" class="visualisation" id="lineChart"></div>
            </div>
            <div id="legend"></div>
            <div class="container"  class="visualisation" id="sankeyPlot"></div>
        </div>
          
    </body>
</html>
