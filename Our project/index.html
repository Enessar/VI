<!DOCTYPE html>
<html>
    <head>
        <title>VI project</title>
        <style>
            h1 {
                text-align: center;
                color: rgb(0, 42, 76);
                font-family:'Times New Roman', Times, serif;
                font-weight: bold;
                font-size: 35px;
                align-content: baseline;
            }
            .container {
                display: flex;
                position: relative;

                /* background-color: #ccc; */
            }
            .dashboard {
                display: flex;
                align-items: flex-start;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .chart-container {
            flex: 1; /* Allows the chart container to take up available space */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align the chart container to the bottom left */
            }

            .visualization {
                padding: 10px;
            }
            #choroplethTitle, #lineChartTitle {
                text-align: center;
                color: rgb(0, 42, 76);
                font-family:'Times New Roman', Times, serif;
                font-weight: bold;
                font-size: 23px;
            }

            #choroplethLabel {
                /* background-color: aliceblue; */
                position: absolute;
                left: 30px;
                top: 300px;
            }

            #lineChart {
            width: 100%;
            padding: 10px;
            align-self: flex-end; /* This aligns the line chart to the bottom of its container */
            flex-grow: 1; /* This allows it to take up the remaining vertical space */
            }


            #slider .noUi-handle .noUi-touch-area {
                border: 1px solid transparent;
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                width: auto;
                height: auto;
                background-color: transparent;
            }
            
            /* Show a border when hovering the area the handle responds to*/
            /* #slider .noUi-handle:hover .noUi-touch-area {
                border: 1px dashed #7f7f7f;
            } */
            #slider {
                height: 10px;
                width: 95%;
                left: 2%;
            }

            #slider .noUi-connect {
                background: rgb(0,218,190,255);
            }

            #slider .noUi-handle {
                height: 18px;
                width: 18px;
                top: -5px;
                right: -9px; 
                border-radius: 9px;
            }
            #slider .noUi-handle[data-handle="0"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background:  rgb(0,218,190,255);
                border-color: black;
                box-shadow: none;
            }
            #slider .noUi-handle[data-handle="2"] {
                height: 30px;
                width: 10px;
                top: -10px;
                right:-4px;
                background:  rgb(0,218,190,255);
                border-color: black;
                box-shadow: none;
            }
       
             .container {
                padding: 20px;
                background-color: white;
                border-radius: 15px;
                text-align: center;
            } 

            
            #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            }

            #attributeButtons, #continentFilters {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
            display: inline-block;
            }

            .my-button {
                background-color: rgb(0, 100, 244);
                color: #fff;
                border: none;
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .my-button:hover {
                background-color: rgb(0, 100, 244);
            }

            .active-pip {
                color:  rgb(0,218,190,255); 
                border: 2px solid white;
            }

            .my-button {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
            opacity : 0.3;
            margin: 5px;
            }

            .my-button.active {
            /* background-color: rgb(0, 100, 244); */
            opacity : 1;
            color: #fff;
            }

            #play-button {
                background: rgb(255, 196, 20);
                /* position: relative;
                right: 15px;
                top: 5px; */
                padding-right: 2%;
                border-radius: 3px;
                border: none;
                color: rgb(0, 42, 76);
                margin: 0;
                padding: 0 12px;
                width: 60px;
                cursor: pointer;
                height: 30px;
            }

            #play-button:hover {
                background-color: rgb(255, 196, 20);
            }

            body {
            background-color: rgb(242,242,242,255);
            margin: 0;
            padding: 0;
            }


        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.js"></script>
        <script src="script.js"></script>
        <script src="linked.js"></script>
        <script src="update.js"></script>
    </head>
    <h1>Global birthrate and life expectancy from 1960 to 2016</h1>
    <div class="container" style="display: flex; justify-content: space-between; width: auto;">
        <div style="flex-grow: 1;" >
            <div id="slider"></div>
        </div>
        <button id="play-button">Play</button>
    </div>
    <body onload="startDashboard()">
        <div class="dashboard">
            <div class="container" style="width: auto;">
                <div>
                    <div id="choroplethTitle"></div>
                    <div class="visualization" id="choropleth"></div>
                </div>
                <div class="visualization" id="choroplethLabel"></div>
            </div>
            <div class="container" id="filters" >
                <p id="warningMessage" style="display: none; color: red;">You can select a maximum of two values.</p>
                <div id="buttonContainer">   
                <!-- Container for attribute buttons -->
                <div id="attributeButtons">
                    <button class="my-button" id="fertilityR">Fertility Rate</button>
                    <button class="my-button" id="lifeExp">Life Expectancy</button>
                    <button class="my-button" id="HDI">HDI</button>
                    <button class="my-button" id="naturalR">Natural Rate</button>
                    <button class="my-button" id="raplacementR">Replacement Rate</button>
                </div>
                
                <!-- Container for continent buttons -->
                <div id="continentFilters">
                    <button class="my-button" id="africa">Africa</button>
                    <button class="my-button" id="asia">Asia</button>
                    <button class="my-button" id="europe">Europe</button>
                    <button class="my-button" id="Americas">Americas</button>
                    <button class="my-button" id="Oceania">Oceania</button>
                </div>
                <div>
            </div>
        </div>

        <div class="dashboard">
            <div class="chart-container">
                <div id="lineChartTitle"></div>
                <div class="visualization" id="lineChart"></div>
            </div>
            <div id="legend"></div>
            <div class="container" class="visualization" id="sankeyPlot"></div>
        </div>
        
          
    </body>
</html>
